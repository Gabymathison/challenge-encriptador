<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=devicewidth, initialscale=1.0">
    <title>Encriptador Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="encriptar">
        <textarea 
         name="texto" 
         class="texto" 
         id="texto" 
         cols="30" 
         rows="10"
         placeholder="Ingresa el Texto Aqui"
         ></textarea>
   
    <div class="terminos">
        <p> Solo letras minusculas y sin acentos.</p>
    </div>
    <div class="botones">
        <button class="btnencriptar" type="button" onclick="encriptar()">
            Encriptar
        </button>
        <input 
        type="button" 
        class="btndesencriptar" 
        value="Desencriptar" 
        onclick="desencriptar()"
        />
    </div>
</div>
<div class="encriptado">
    <img src="android.png" alt="" id="dibujo"> 
    <div class="mensajeencriptado" id="mensajeencriptado">
        <h2 id="tituloMensaje"> Ningun mensaje encontrado</h2>
        <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
    </div>
</div>
        <!--<textarea 
        name="mensaje" 
        id="mensaje" 
        cols="30"
        rows="10" 
        class="mensaje"
        ></textarea>>-->
    </div>
</div>
</div>
</body>
<script src="encriptador.js"></script>
</html>
